<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="style.css" rel="stylesheet">
  <title>Buffon's Needle</title>
</head>
<body>
  <h1 class="center">Buffon's Needle</h1>
  <div class="center">
    Number of Simulations (between 1 and 10000):
    <input type="number" id="num_simulations" name="quantity" min="1" max="10000" value="100">
    <br><br>
    <input name="button"  type="button" onClick="runSimulation()" value="Run" />
  </div>
  <br>
  <table id="table_results">
  </table>
  <br>
  <div id="svg_div">
    <svg id="svg_grid" style="width:99%; height:50vh; overflow:visible">
  		<defs>
  			<pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
  			<path d="M 0 0 L 0 100" fill="none" stroke="black" stroke-width="1"/>
  			</pattern>
  		</defs>
  		<rect width="100%" height="100%" stroke="#000000" fill="url(#grid)" />
  	</svg>
  </div>
  <script src="buffon.js"></script>
</body>
</html>
